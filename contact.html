        <header id="contact">
     
            
            <h1 data-aos="flip-up" data-aos-duration="3000" data-aos-anchor-placement="top-bottom">Contact</h1><br> 
            
            
        </header>    
        
        
        <section id="form">
             <div class="container">
                 
                 <form action="//formspree.io/thenino69@gmail.com" method="POST">
 
                 <label for="fname">Name:</label><br>
                 <input data-aos="flip-right" data-aos-duration="3000" data-aos-delay="500" data-aos-anchor-placement="top-bottom" type="text" id="fname" name="fname" placeholder="Your Full Name..."><br>
                     
                 <label for="email_address">Email:</label><br>
                 <input data-aos="flip-right" data-aos-duration="3000" data-aos-delay="650" data-aos-anchor-placement="top-bottom" type="text" id="email_address" name="email_address" placeholder="Your Email Address..."><br>
 
                 <label data-aos="flip-right" data-aos-duration="3000" data-aos-delay="750" data-aos-anchor-placement="top-bottom" for="subject">Subject:</label><br>
                 <select data-aos="flip-right" data-aos-duration="3000" data-aos-delay="850" data-aos-anchor-placement="top-bottom" id="service" name="service">
                 <option value="General">General</option>
                 <option value="Logo">Logo</option>
                 <option value="Icon">App Icon</option>
                 <option value="Flyer">Flyer</option>
                 <option value="Newsletter">Newsletter</option>
                 <option value="Other">Other</option>
                 </select><br>
 
                 <label for="message">Message:</label><br>
                 <textarea data-aos="flip-right" data-aos-duration="3000" data-aos-delay="950" data-aos-anchor-placement="top-bottom" id="message" name="message" placeholder="Write Some Details..." style="height:200px"></textarea><br>
 
                 <input data-aos="fade-up" data-aos-duration="3000" data-aos-anchor-placement="top-bottom" type="submit" value="Submit">
                </form>
             </div>
    
        </section>
